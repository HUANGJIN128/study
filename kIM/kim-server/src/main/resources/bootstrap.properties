server.port=18080
kim.cloud.nacos-addr=127.0.0.1:8858
spring.cloud.nacos.config.server-addr=${kim.cloud.nacos-addr}
spring.cloud.nacos.discovery.server-addr=${kim.cloud.nacos-addr}
spring.cloud.nacos.discovery.ip=127.0.0.1
#可读取的配置文件
spring.profiles.include=server,common
#配置中心前缀
spring.cloud.nacos.config.prefix=kim
spring.cloud.nacos.config.namespace=
spring.application.name=kim-server
kim.cloud.product=cloud-server
logfile-max-history=30
logging-level=info
logging.level.com.alibaba.nacos.client.config.impl= WARN

#开启热部署
spring.devtools.restart.enabled=true
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
# 设置Mapper接口所对应的XML文件位置，如果你在Mapper接口中有自定义方法，需要进行该配置
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=20000
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1














